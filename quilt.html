    function makeCircle (x) {

            circle.style.backgroundRepeat = "no-repeat";

            circle.style.backgroundImage = "url(https:www.meme-arsenal.com/memes/a40977e17d12d8e8aec3de97d9fa578a.jpg)";
            circle.innerText = x;
            circle.style.borderRadius = "100%";
            circle.style.backgroundSize = "contain";
            circle.id = "circle" + x;};



    for (var i = 0; i < 52; i++) 
    { makeCircle(i);}
