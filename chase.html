<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<style type="text/css">
	body{
		background-image:url(https://dancespirit.com/wp-content/uploads/2021/10/you-need-to-watch-this-ufc-fighter-dance-his-way-t.jpg);
		background-size: cover;
		background-repeat: no-repeat;
	}

	#chase{
		background-image:url(chase2.png);
		background-size:contain;
		background-repeat: no-repeat;
		position: absolute;
		background-position: center;
		width:200px;
		height:400px;
		top:40%;

	}
	#box{
	width:400px;
	height:600px;
	border:1px white;
	position: absolute;
	left: 67%;
	top:20%;
	
}
</style>

<body>

	<div id ="chase"></div>
	<div id="box"></div>

<script type="text/javascript">
var x = 0;

document.addEventListener("keydown", function(event){
if (event.code === "ArrowRight"){
x = x+20;
chase.style.left = x + "px";

  }


  else if (event.code === "ArrowLeft"){
  x = x-20;
chase.style.left = x+ "px";

}

})

var people=["molly2.png", "sami2.png", "shaq2.png", "stewy2.png", "jacob2.png", "suga2.png", "hasbulla2.png", "conor2.png", "chase2.png", "floyd2.png", "fury2.png", "kavi2.png", "khabib2.png", "lewis2.png", "luca2.png"]


document.addEventListener("click", function(){
var randomNumber = Math.round(Math.random()*14);

box.style.backgroundImage = "url(" + people[randomNumber] +")";
})


// box.style.left = "0px";
var z = 0;

document.addEventListener("keydown", function(event){
if (event.keyCode == 65){
z = z+20;
box.style.left = z + "px";

  }


 else if (event.keyCode == 68){
  z = z-20;
box.style.left = z+ "px";

}

})


</script>
</body>
</html>
