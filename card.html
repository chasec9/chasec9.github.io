		body{
			background-size:cover;

<body>




<audio id="song"src="song.mp3"></audio>

<script type="text/javascript">
	
	var clicks=0;
	document.addEventListener("click",
		function(){
		clicks = clicks+1
		console.log(clicks)

		if (clicks%2 == 1) {document.body.style.
			backgroundImage="url(cousins.png)";
			song.play()

		}

		if (clicks%2 == 0) {document.body.style.
			backgroundImage="url(cousinspt2.png)";
			song.pause()
		}
				})
</script>
