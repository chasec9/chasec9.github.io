<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.pumpkin{
			width:100px;
			height:100px;
			background-image: url(JB.png)
			background-size:contain;
			background-repeat: no-repeat;
			display: inline-block;
		}
		.pumpkin:hover{
			background-color: turquoise;
		}
</style>
</head>
<body>
	<h3>JB</h3>
<script type="text/javascript">
	
function makeJB (){
	var JB = document.createElement("div");
	document.body.appendChild(JB);
	JB.classList.add("pumpkin")
}

	setInterval(makeJB, 500)
</script>
</body>
</html>
